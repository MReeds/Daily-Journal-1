<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Daily Journal 1</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
                <input type="text" name="entry" id="entry">
        </fieldset>
        <fieldset>
            <label for="moodForTheDay">Mood for the day</label>
                <select name="moods">
                    <option value="angry">Angry</option>
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="excited">Excited</option>
                </select>
        </fieldset>
                <input type="button" value="Record Journal Entry">
    </form>
    <script type="module" src="journal.js"></script>
</body>
</html>
